<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/lodash.min.js"></script>
    <script type="text/javascript">
        var listings = [];

        function logout() {
            localStorage.removeItem("token");
            window.location.replace("/");
        }

        // function checkIfLoggedIn() {
        //     var token = localStorage.getItem("token");
        //     if (token == null) {
        //         window.location.replace("/nurent/login")
        //     }
        // }

        function sendLogout() {
            var token = localStorage.getItem("token");
            $.ajax({
                url: "profile/logout",
                headers: {
                    "Authorization": "Bearer " + token
                },
                statusCode : {
                    401: function (r) {
                        console.log(r);
                        logout();
                    }
                },
                success: function (r) {
                    logout();
                }
            })

        }

        function getListings() {
            var token = localStorage.getItem("token");

            $.ajax({
                url: "profile/getlistings",
                dataType: 'json',
                method: 'GET',
                headers: {
                    "Authorization": "Bearer " + token
                },
                statusCode : {
                    401: function (r) {
                        console.log(r);
                        logout();
                    }
                },
                success: function (r) {
                    listings = r;
                    updateList();
                }
            })
        }

        function updateList() {
            $("#listings-list").empty();


            for (var i in listings) {
                console.log(listings[i].id);
                var comment;
                if(listings[i].comment == null){
                    comment = "no comment";
                }else{
                    comment = listings[i].comment;
                }

                console.log(listings[i].title);
                $("#listings-list").append("<li class='listing'>" + listings[i].title + ", Price: " + listings[i].price
                    + ", City: " + listings[i].city
                    + ", Building: " + listings[i].building + ", Postdate: " + listings[i].postdate + ", Description: " + listings[i].description + ", Status: " + listings[i].status + ", Comment: " + comment + "  "
                    + "<button class='delete-listing' type='button'>delete</button>" + "<button class='hide-listing' type='button'>hide</button>" + "</li>");
            }
        }

        function deleteListing(button) {
            var index = $(".delete-listing").index(button);
            var id = listings[index].id;
            var token = localStorage.getItem("token");
            $.ajax({
                url: "profile/deletelisting?" + $.param({"id": id}),
                method: 'DELETE',
                headers: {
                    "Authorization": "Bearer " + token
                },
                statusCode : {
                    401: function (r) {
                        console.log(r);
                    }
                },
                success: function (r) {
                    getListings();
                }
            })
        }

        function hideListing(button) {
            var index = $(".hide-listing").index(button);
            var id = listings[index].id;
            var token = localStorage.getItem("token");
            $.ajax({
                url: "profile/hidelisting?" + $.param({"id": id}),
                method: 'POST',
                headers: {
                    "Authorization": "Bearer " + token
                },
                statusCode : {
                    401: function (r) {
                        console.log(r);
                    }
                },
                success: function (r) {
                    getListings();
                }
            })
        }


        $(document).ready(function () {
            var token = localStorage.getItem("token");
            if (token == null) {
                window.location.replace("/nurent/login")
            } else {
                getListings();
            }
            $(document).on('click', '.delete-listing', function (e) {
                console.log("delete button pressed")
                deleteListing(e.target);
            });
            $(document).on('click', '.hide-listing', function (e) {
                console.log("hide button pressed")
                hideListing(e.target);
            });
            $(document).on('click', '.logout', function (e) {
                console.log("logout button pressed")
                sendLogout();
            });
        })


    </script>
</head>
<body>

<a href="/">Go back</a>
<a href="/nurent/profile/create">Create a Listing</a>
<button id="logout" ONCLICK="sendLogout()">logout</button>

<div id="listings">
    <ul id="listings-list"></ul>>
</div>

</body>
</html>
